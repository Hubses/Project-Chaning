<div class="projects-container">
  <project-topbar [user]="user$ | async" class="projects-container__topbar" (onLogout)="logout()"></project-topbar>

  <md-sidenav-container class="projects-container__sidenav-container">
    <md-sidenav class="sidenav-container__sidenav" #sidenav mode="side" opened="true">
      <projects-sidebar class="sidenav__projects" [projects]="projects$ | async" [frameworks]="frameworks$ | async" (onViewDetailProject)="viewDetail($event)"></projects-sidebar>
    </md-sidenav>

    <router-outlet></router-outlet>
  </md-sidenav-container>
</div>
